<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include = "fragments/include"/>
	<script src="jquery-3.4.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
  	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <th:block th:include = "fragments/header"/>
    
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">

           <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Manage Users</h4>
                  <table id="usertable" class="table table-striped">
                    <thead>
                      <tr>
                        <th>
                         <b>User Id</b> 
                        </th>
                        <th>
                          <b>First Name</b>
                        </th>
                        <th>
                          <b>Last Name</b>
                        </th>
                        <th>
                          <b>Actions</b>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="usr :${users}">
                        <td class="py-1" th:text="${usr.UserID}">
                        </td>
                        <td th:text="${usr.FirstName}">
                        </td>
                        <td th:text="${usr.LastName}">
                        </td>
                        <td>
                            <a th:href="@{|/delete/user/${usr.UserID}}"><i class="mdi mdi-delete"></i></a>
                           	&emsp;
                           	&emsp;
                        	<a th:href="@{|/delete/user/${usr.UserID}}"><i class="mdi mdi-tooltip-edit"></i></a>
                       	</td>
                       </tr>
                      </tbody>
                  </table>
                </div>
              </div>
            </div>
           </div>
        
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <script src="vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/misc.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="js/dashboard.js"></script>
  <script type="text/javascript">
	  $(document).ready( function () {
		    $('#usertable').DataTable();
		} );
  </script>
  <!-- End custom js for this page-->
</body>

</html>
