<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include = "fragments/include"/>
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <th:block th:include = "fragments/header"/>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">

           <div class="row">
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Student</h4>
                  <br>
                  <br>
                  <form class="forms-sample" th:action="@{/savenewstudent}" th:object="${student}" method="post">
		                    <div class="form-group">
		                      <label for="exampleInputName1">User ID</label>
		                      <input type="text" class="form-control" id="UserID" name="UserID" placeholder="UserID">
		                    </div>
		                    <div class="form-group">
		                      <label for="exampleInputEmail3">First Name</label>
		                      <input type="text" class="form-control" id="FirstName" name="FirstName" placeholder="First Name">
		                    </div>
		                    <div class="form-group">
		                      <label for="exampleInputPassword4">Last Name</label>
		                      <input type="text" class="form-control" id="LastName" name="LastName" placeholder="Last Name">
		                    </div>
		                    <div class="form-group">
		                      <label for="exampleInputPassword4">Password</label>
		                      <input type="password" class="form-control" id="Password" name="Password" placeholder="Password">
		                    </div>  
		                    <div class="form-group">
		                      <label for="exampleSelectGender">Entry Date</label>
		                      <br>
		                      <br>
		                        <input type="date" id="EntryMonth" name="EntryMonth" value="2018-07-22" min="2000-01-01" max="2100-12-31">
		                    </div>
		                    <div class="form-group">
		                      <label for="exampleSelectGender">Entry</label>
		                        <select class="form-control" id="Entry" name="Entry">
		                          <option value="OPT">OPT</option>
		                          <option value="CPT">CPT</option>
		                          <option value="US">US</option> 
		                        </select>
		                    </div>
			            <div class="form-group">
		                      <label for="exampleSelectGender">Track</label>
		                        <select class="form-control" id="Track" name="Track">
		                          <option value="MPP">MPP</option>
		                          <option value="FPP">FPP</option>
		                        </select>
		                     </div>
				  
		                    <br>
		                    <button type="submit" value="Submit" class="btn btn-gradient-primary mr-2">Submit</button>
		                    <p th:text="${Success}"></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
           <div class="row">
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Faculty</h4>
                  <br>
                  <br>
                  <form class="forms-sample" th:action="@{/savenewfaculty}" th:object="${faculty}" method="post">
		                    <div class="form-group">
		                      <label for="exampleInputName1">User ID</label>
		                      <input type="text" class="form-control" id="UserID" name="UserID" placeholder="UserID">
		                    </div>
		                    <div class="form-group">
		                      <label for="exampleInputEmail3">First Name</label>
		                      <input type="text" class="form-control" id="FirstName" name="FirstName" placeholder="First Name">
		                    </div>
		                    <div class="form-group">
		                      <label for="exampleInputPassword4">Last Name</label>
		                      <input type="text" class="form-control" id="LastName" name="LastName" placeholder="Last Name">
		                    </div>
		                    <div class="form-group">
		                      <label for="exampleInputPassword4">Password</label>
		                      <input type="password" class="form-control" id="Password" name="Password" placeholder="Password">
		                    </div>            
			                <br>
		                    <button type="submit" value="Submit" class="btn btn-gradient-primary mr-2">Submit</button>
		                    <p th:text="${Success}"></p>
                  </form>
                </div>
              </div>
            </div>
        </div>
        
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <script src="vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/misc.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="js/dashboard.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
