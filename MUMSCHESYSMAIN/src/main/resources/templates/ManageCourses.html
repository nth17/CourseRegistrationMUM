<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include = "fragments/include"/>
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <th:block th:include = "fragments/header"/>
    
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">

           <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  &emsp;
                  <h4 class="card-title">Manage Courses</h4>
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>
                         <b>Course Code</b> 
                        </th>
                        <th>
                          <b>Course Name</b>
                        </th>
                        <th>
                          <b>Course Description</b>
                        </th>
                        <th>
                          <b>Actions</b>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="course :${courses}">
                        <td class="py-1" th:text="${course.CourseCode}">
                        </td>
                        <td th:text="${course.CourseName}">
                        </td>
                        <td th:text="${course.CourseDescription}">
                        </td>
                        <td>
                            <a th:href="@{|/delete/course/${course.CourseCode}}"><i class="mdi mdi-delete"></i></a>
                           	&emsp;
                           	&emsp;
                        	<a th:href="@{|/delete/course/${course.CourseCode}}"><i class="mdi mdi-tooltip-edit"></i></a>
                       	</td>
                       </tr>
                      </tbody>
                  </table>
                </div>
              </div>
            </div>
           </div>
        
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <script src="vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/misc.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="js/dashboard.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
